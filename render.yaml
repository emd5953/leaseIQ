services:
  # Main API Backend
  - type: web
    name: leaseiq-api
    env: node
    buildCommand: chmod +x scripts/render-build.sh && ./scripts/render-build.sh
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: REDUCTO_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GOOGLE_GEOCODING_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Alert Cron Job (runs every 10 minutes, 3 minutes after scraping)
  # Sends alerts within 3-5 minutes of new listings appearing
  - type: cron
    name: leaseiq-alerts
    env: node
    buildCommand: npm install --production=false && npm run build
    startCommand: node dist/jobs/alert-cron.js
    schedule: "3,13,23,33,43,53 * * * *"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: MONGODB_URI
        sync: false
      - key: RESEND_API_KEY
        sync: false

  # Scraping Cron Job - Every 10 minutes (you have the credits!)
  # 144 runs per day = 4,320 credits/month (fits in your current plan)
  # Each source scraped 11 times daily, max listing age: 2-3 hours
  - type: cron
    name: leaseiq-scraping
    env: node
    buildCommand: npm install --production=false && npm run build
    startCommand: node dist/jobs/scraping-cron.js
    schedule: "*/10 * * * *"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: MONGODB_URI
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: GOOGLE_GEOCODING_API_KEY
        sync: false
