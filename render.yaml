services:
  # Main API Backend
  - type: web
    name: leaseiq-api
    env: node
    buildCommand: chmod +x scripts/render-build.sh && ./scripts/render-build.sh
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: REDUCTO_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GOOGLE_GEOCODING_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # Alert Cron Job (runs every 2 hours, 10 minutes after scraping)
  - type: cron
    name: leaseiq-alerts
    env: node
    buildCommand: npm install --production=false && npm run build
    startCommand: node dist/jobs/alert-cron.js
    schedule: "10 */2 * * *"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: MONGODB_URI
        sync: false
      - key: RESEND_API_KEY
        sync: false

  # Scraping Cron Job (runs every 2 hours = 12 times per day)
  # Each run scrapes 4-5 sources, rotating through all 13 sources
  # Result: Each source scraped 4 times per day = 48-52 scraping runs per source daily
  - type: cron
    name: leaseiq-scraping
    env: node
    buildCommand: npm install --production=false && npm run build
    startCommand: node dist/jobs/scraping-cron.js
    schedule: "0 */2 * * *"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: MONGODB_URI
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: GOOGLE_GEOCODING_API_KEY
        sync: false
